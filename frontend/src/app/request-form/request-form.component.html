<div class="container mt-4">
  <div class="card">
    <form (ngSubmit)="submitRequest()" #requestForm="ngForm">
      <div class="form-group">
        <label for="requester">Requester Name</label>
        <input
          type="text"
          id="requester"
          name="requester"
          [(ngModel)]="user"
          required
          pattern="[A-Za-z0-9]+"
          class="form-control"
          placeholder="Enter requester name"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="movie"
          required
          class="form-control"
          placeholder="Enter title"
        />
      </div>

  </div>
</div>
